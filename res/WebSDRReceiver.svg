<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="150px" height="380px" viewBox="0 0 150 380" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect width="150" height="380" fill="#1a1a1a"/>
    <rect x="1" y="1" width="148" height="378" fill="#2a2a2a" stroke="#000" stroke-width="1"/>
    
    <!-- Title -->
    <text x="75" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">WebSDR</text>
    <text x="75" y="35" font-family="Arial, sans-serif" font-size="10" fill="#aaaaaa" text-anchor="middle">RECEIVER</text>
    
    <!-- Connection indicator -->
    <circle cx="75" cy="40" r="3" fill="none" stroke="#666666" stroke-width="1"/>
    
    <!-- Frequency section -->
    <text x="75" y="85" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">FREQUENCY</text>
    <circle cx="75" cy="100" r="15" fill="none" stroke="#444444" stroke-width="1"/>
    
    <!-- Gain section -->
    <text x="75" y="145" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">GAIN</text>
    <circle cx="75" cy="160" r="10" fill="none" stroke="#444444" stroke-width="1"/>
    
    <!-- Mode section -->
    <text x="75" y="205" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">MODE</text>
    <circle cx="75" cy="220" r="10" fill="none" stroke="#444444" stroke-width="1"/>
    
    <!-- Preset section -->
    <line x1="10" y1="245" x2="140" y2="245" stroke="#444444" stroke-width="1"/>
    <text x="75" y="255" font-family="Arial, sans-serif" font-size="8" fill="#888888" text-anchor="middle">PRESETS</text>
    
    <!-- Preset button grid (4x2) -->
    <g id="presets">
        <!-- Row 1 -->
        <circle cx="30" cy="270" r="5" fill="none" stroke="#555555" stroke-width="0.5"/>
        <text x="30" y="273" font-family="Arial, sans-serif" font-size="6" fill="#666666" text-anchor="middle">1</text>
        <circle cx="60" cy="270" r="5" fill="none" stroke="#555555" stroke-width="0.5"/>
        <text x="60" y="273" font-family="Arial, sans-serif" font-size="6" fill="#666666" text-anchor="middle">2</text>
        
        <!-- Row 2 -->
        <circle cx="30" cy="290" r="5" fill="none" stroke="#555555" stroke-width="0.5"/>
        <text x="30" y="293" font-family="Arial, sans-serif" font-size="6" fill="#666666" text-anchor="middle">3</text>
        <circle cx="60" cy="290" r="5" fill="none" stroke="#555555" stroke-width="0.5"/>
        <text x="60" y="293" font-family="Arial, sans-serif" font-size="6" fill="#666666" text-anchor="middle">4</text>
        
        <!-- Row 3 -->
        <circle cx="30" cy="310" r="5" fill="none" stroke="#555555" stroke-width="0.5"/>
        <text x="30" y="313" font-family="Arial, sans-serif" font-size="6" fill="#666666" text-anchor="middle">5</text>
        <circle cx="60" cy="310" r="5" fill="none" stroke="#555555" stroke-width="0.5"/>
        <text x="60" y="313" font-family="Arial, sans-serif" font-size="6" fill="#666666" text-anchor="middle">6</text>
        
        <!-- Row 4 -->
        <circle cx="30" cy="330" r="5" fill="none" stroke="#555555" stroke-width="0.5"/>
        <text x="30" y="333" font-family="Arial, sans-serif" font-size="6" fill="#666666" text-anchor="middle">7</text>
        <circle cx="60" cy="330" r="5" fill="none" stroke="#555555" stroke-width="0.5"/>
        <text x="60" y="333" font-family="Arial, sans-serif" font-size="6" fill="#666666" text-anchor="middle">8</text>
    </g>
    
    <!-- Gate inputs labels -->
    <text x="100" y="265" font-family="Arial, sans-serif" font-size="6" fill="#666666">GATE</text>
    
    <!-- Output section -->
    <line x1="10" y1="345" x2="140" y2="345" stroke="#444444" stroke-width="1"/>
    <text x="75" y="358" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">AUDIO OUT</text>
    
    <!-- Decorative lines -->
    <line x1="10" y1="50" x2="140" y2="50" stroke="#444444" stroke-width="1"/>
</svg>