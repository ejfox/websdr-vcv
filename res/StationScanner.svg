<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="90px" height="380px" viewBox="0 0 90 380" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <rect width="90" height="380" fill="#1a1a1a"/>
    <rect x="1" y="1" width="88" height="378" fill="#2a2a2a" stroke="#000" stroke-width="1"/>
    
    <!-- Title -->
    <text x="45" y="15" font-family="monospace" font-size="10" fill="#ffffff" text-anchor="middle">STATION</text>
    <text x="45" y="25" font-family="monospace" font-size="10" fill="#aaaaaa" text-anchor="middle">SCANNER</text>
    
    <!-- Display area -->
    <rect x="10" y="30" width="70" height="60" fill="#000000" stroke="#444444" stroke-width="1"/>
    
    <!-- Scan section -->
    <text x="45" y="105" font-family="monospace" font-size="8" fill="#888888" text-anchor="middle">SCAN</text>
    
    <!-- Speed/Mode -->
    <text x="25" y="145" font-family="monospace" font-size="7" fill="#888888" text-anchor="middle">SPEED</text>
    <text x="65" y="145" font-family="monospace" font-size="7" fill="#888888" text-anchor="middle">MODE</text>
    
    <!-- Inputs -->
    <text x="25" y="205" font-family="monospace" font-size="7" fill="#888888" text-anchor="middle">CLOCK</text>
    <text x="65" y="205" font-family="monospace" font-size="7" fill="#888888" text-anchor="middle">RESET</text>
    
    <!-- Outputs -->
    <text x="25" y="265" font-family="monospace" font-size="7" fill="#888888" text-anchor="middle">FREQ</text>
    <text x="65" y="265" font-family="monospace" font-size="7" fill="#888888" text-anchor="middle">GATE</text>
    <text x="45" y="305" font-family="monospace" font-size="7" fill="#888888" text-anchor="middle">EOC</text>
    
    <!-- Decorative lines -->
    <line x1="10" y1="95" x2="80" y2="95" stroke="#333333" stroke-width="1"/>
    <line x1="10" y1="190" x2="80" y2="190" stroke="#333333" stroke-width="1"/>
    <line x1="10" y1="250" x2="80" y2="250" stroke="#333333" stroke-width="1"/>
</svg>